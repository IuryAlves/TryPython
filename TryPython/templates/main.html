<!DOCTYPE html>
<html>
<head>
  <title>Python Console</title>
  <meta name="Content-Type" content="text/html; charset=UTF-8">
  {% load staticfiles %}
  <link rel='shortcut icon' type="image/ico" href='{% static 'images/favicon.ico' %}'/>
  <link rel="stylesheet" type="text/css" href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css"/>
  <link rel="stylesheet" type="text/css" href="{% static "css/try_python.css" %}"/>
</head>
<body>
  <div class="trap ribbon-wrap right">
    <div class="trap-ribbon">
      <a href="https://github.com/IuryAlves/TryPython" target="_blank">
        Fork me on github
      </a>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="span12">

  </div>
  <div class="console">

  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script type="text/javascript" src="/static/js/jquery.console.js"></script>
  <script type="text/javascript" src="/static/js/utils.js"></script>
